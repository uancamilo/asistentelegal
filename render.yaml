services:
  - type: web
    name: asistencia-legal-api
    runtime: node
    buildCommand: npm install && cd apps/backend && npx prisma generate && npm run build
    startCommand: cd apps/backend && npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: OPENAI_CHAT_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_MAX_TOKENS
        value: 1000
      - key: OPENAI_TEMPERATURE
        value: 0.7
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: STORAGE_TYPE
        value: local
      - key: STORAGE_LOCAL_PATH
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: ALLOWED_MIME_TYPES
        value: application/pdf
      - key: QUEUE_PDF_CONCURRENCY
        value: 2
      - key: QUEUE_MAX_RETRIES
        value: 3
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECONDARY_ADMIN_PASSWORD
        sync: false
      - key: EDITOR_PASSWORD
        sync: false
